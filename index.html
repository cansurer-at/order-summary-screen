<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main">
      <img
        class="pattern"
        src="/images/pattern-background-desktop.png"
        alt=""
      />
      <div class="middle-div">
        <img
          class="music-flatline"
          src="/images/illustration-hero.svg"
          alt=""
        />
        <div class="middle-div-part2">
          <h1 class="order-summary">Order Summary</h1>
          <span class="desc">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </span>
          <div class="plan-container">
            <div class="music-img-div"></div>
            <img class="music-img" src="/images/icon-music.svg" alt="" />
            <div class="inside-plan">
              <span class="year-plan"> Annual Plan </span>
              <span class="number-plan"> $59.99/year </span>
              <span class="change"> Change </span>
            </div>
          </div>
          <button class="payment-button">
            <span class="button-text">Proceed to Payment</span>
          </button>
          <span class="Cancel-Order"> Cancel Order </span>
        </div>
      </div>
    </div>
  </body>
</html>
